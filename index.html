<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="style.css" rel="stylesheet" />
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="output">
      <p id="current-calculation">0</p>
      <p id="sum">0</p>
    </div>
    <div class="inputs">
      <button class="input top">AC</button>
      <button class="input top">+/-</button>
      <button class="input top">%</button>
      <button class="input orange">รท</button>
      <button class="input number">7</button>
      <button class="input number">8</button>
      <button class="input number">9</button>
      <button class="input orange">x</button>
      <button class="input number">4</button>
      <button class="input number">5</button>
      <button class="input number">6</button>
      <button class="input orange">-</button>
      <button class="input number">1</button>
      <button class="input number">2</button>
      <button class="input number">3</button>
      <button class="input orange">+</button>
      <button class="input number">0</button>
      <button class="input number">.</button>
      <button class="input orange">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
