<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <p id="current-calculation"></p>
            <p id="sum"></p>
        </div>
        <div class="inputs">
            <div class="input top" id="AC">
                AC
            </div>
            <div class="input top" id="+/-">
                +/-
            </div>
            <div class="input top" id="%">
                %
            </div>
            <div class="input orange" id="+">
                รท
            </div>
            <div class="input number" id="7">
                7
            </div>
            <div class="input number" id="8">
                8
            </div>
            <div class="input number" id="9">
                9
            </div>
            <div class="input orange" id="x">
                x
            </div>
            <div class="input number" id="4">
                4
            </div>
            <div class="input number" id="5">
                5
            </div>
            <div class="input number" id="6">
                6
            </div>
            <div class="input orange" id="-">
                -
            </div>
            <div class="input number" id="1">
                1
            </div>
            <div class="input number" id="2">
                2
            </div>
            <div class="input number" id="3">
                3
            </div>
            <div class="input orange" id="+">
                +
            </div>
            <div class="input number" id="@">
                @
            </div>
            <div class="input number" id="0">
                0
            </div>
            <div class="input number" id=".">
                .
            </div>
            <div class="input orange" id="=">
                =
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
